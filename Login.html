<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="body">
    <div class="imgblock">
        <div class="divcompanylogo">
            <!-- company logo img -->
            <!-- <img src="" alt=""> -->
            <span class="spancompanylogo">
                <p class="companypara">Nextzen</p>
            </span>
        </div>
        <div class="divloginlogo">
            <span class="spanwelcomelogo">
                <h1>Login</h1>
            </span>
        </div>
    </div>
    <div class="logindivmain">
        <div class="imgorname">
            <img src="logo.png" alt="img">
            <h4>Assests Inventory Management</h4>
        </div>
        <div class="outline">
            <div class="logindiv">
            <p class="loginpara">Please login to your account</p>
                <div class="logindiv">
                    <input type="text" label="username" id="username" placeholder="Username">
                    <input type="text" label="password" id="password" placeholder="Password">
                </div>
            </div>
            <!-- <input type="checkbox" name="remember" id="remember">
            <label for="">Remember me</label> -->
            <div class="logindiv2">
                <button class="loginbtn">Log In</button>
                <a href="#!">Forget Password ?</a>
            </div>
            <div class="registerdiv">
                <div class="accountmsg">
                    <p>Don't have an account?</p>
                </div>
                <div class="regbutton">
                    <button class="button">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
